<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Discord Rich Presence</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="neon.min.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="../Assets/font_import.css">
    <body>
        <div class="container mt-4">
            <br>
            <div class="card mb-4">
                <h1 style="text-align: center;"> <img src="../Assets/icon.png" height="48" width="48" alt=""> Discord Adobe RPC</h1>

                            <div class="card-body">
                    <div class="form">
                        <form class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="clientId">
                                        Project Name
                                    </label>
                                    <input type="text" id="project-name" class="form-control">
                                </div>       
                                <div class="form-group">
                                    <label for="details" >
                                        Description of your project
                                    </label>
                                    <input type="text" id="details" class="form-control">
                                </div>                       
                              
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="timestamp">
                                        Application
                                    </label>
                                    <select id="application" class="form-control">
                                        <option>After Effects</option>
                                        <option>Premier Pro</option>
                                        <option>Photoshop</option>
                                        <option>Illustrator</option>
                                    </select>
                                    <div class="form-group">
                                        <br>
                                        <label for="showTime">
                                            Show time elapsed?
                                        </label>
                                        <select id="time_e" class="custom-select">
                                            <option>Yes</option>
                                            <option>No</option>
                                        </select>
                                    </div>
                                  
                                </div>                                
                                                                                    
                            </div>   
                        </form>
                        <button id="initialize" onclick="rpc_inititalize()" disabled class="btn btn-secondary btn-block">Start</button>
                           
                        <br>
                        <center><h6 id="cc-query">Not Started</h6></center>
                    </div>
                </div>
            </div>
        </div>
        <div>
           <div id="pre-bgr">
                </div>  
                <img src="../Assets/ae.png" id="pre-app-logo"> 
                <div id="pre-playing">PLAYING A GAME</div>
                <div id="pre-app-name">Adobe After Effects</div>
                <div id="pre-project">Project Title Here</div>
                <div id="pre-details">Project Desc here</div>
                <div id="pre-time">00:00 elapsed</div>
                <img src="../Assets/creds.png" id="pre-creds" style="display: none;">
                
        </div>

    </body>
    <script src="./script.js"></script>
</html>
